<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/css/style.css">
    <script src="./lib/js/vue.min.js"></script>
    <title>To-Do-App</title>
</head>

<body>
<div id="aufgabenApp">
    <h1>To-Do-Liste</h1>
    <p>
        <label for="neueAufgabe">Weitere Aufgaben</label>
        <input id="neueAufgabe" type="text">
        <button class="hinzu">hinzuf√ºgen</button>
    </p>
    <h2>Alle Aufgaben</h2>
    <ul>
        <li v-for="(aufgabe, index) in aufgaben">
            <input type="checkbox" v-model="aufgabe.erledigt">
            <p>{{aufgabe.beschreibung}}</p>
            <span v-text="aufgabe.text"></span>
            <button class="erledigtWechseln">&#10003</button>
            <button class="loeschen" @click="loeschen(index)">&#10007</button>
        </li>
    </ul>
    <h2>Noch zu tun</h2>
    <ul>
        <li v-for="(aufgabe, index) in aufgaben">
            <input type="checkbox" v-model="aufgabe.erledigt">
            <p>{{aufgabe.beschreibung}}</p>
            <span v-text="aufgabe.text"></span>
        </li>
    </ul>
    <h2>Abgeschlossen</h2>
    <ul>
        <li v-for="(aufgabe, index) in aufgaben">
            <input type="checkbox" v-model="aufgabe.erledigt">
            <p>{{aufgabe.beschreibung}}</p>
            <span v-text="aufgabe.text"></span>
        </li>
    </ul>
</div>
</body>
</html>
